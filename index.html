<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero automatico</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <form class="ingreso">
      <div class="container">
        <div class="formulario">
        <div class="cedula_input">
            <input type="number" name="cedula" id="cedula" placeholder="Ingrese el N de documento"/>
          </div>
    
          <div class="contraseña_input">
            <input type="password" name="password" id="password" placeholder="Ingrese su contraseña"/>
          </div>

          <div class="boton_ingreso">
            <button class="btn" id="btn_ingreso">Ingresar</button>
          </div>
    
          <div class="alertas">
            
          </div>
        </div>
      </div>
    </form>


    <script src="js/cajero.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
