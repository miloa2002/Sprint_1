<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero automatico</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1 class="title">Bienvenido</h1>

    <div class="contenido container">
      <input type="number" name="cedula" id="billeteCien" placeholder="Ingrese la cantidad de billetes de $100.000"/>
      <input type="number" name="cedula" id="billeteCicuenta" placeholder="Ingrese la cantidad de billetes de $50.000"/>
      <input type="number" name="cedula" id="billeteVeinte" placeholder="Ingrese la cantidad de billetes de $20.000"/>
      <input type="number" name="cedula" id="billeteDiez" placeholder="Ingrese la cantidad de billetes de $10.000"/>
      <input type="number" name="cedula" id="billeteCinco" placeholder="Ingrese la cantidad de billetes de $5.000"/>
      <div class="flex">
        <button class="btn" id="btnTotal" onclick="btnTotal()">Ver total</button>
        <button class="btn" id="btnSalir" onclick="btnSalir()">Salir del panel administrativo</button>
      </div>
      <div class="totales">

      </div>
      <div class="aviso">

      </div>
    </div>


    <script src="js/cajero.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
